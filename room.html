<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/socket.io-client@3.0.3/dist/socket.io.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
    <meta name="application-name" content="Tic Tac Toe">
    <meta name="msapplication-TileColor" content="#0068ca">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link
      rel="preload"
      as="font"
      href="/Inter.latin.var.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body class="flex flex-col justify-center align-center min-h-screen">
    <p class="mx-auto" role="status" id="loading">Loading...</p>

    <main class="mx-auto hidden flex-col items-center">
      <h1 id="title" class="font-bold text-lg">Tic Tac Toe</h1>
      <p class="js-no-over"><span id="player" /></p>

      <p class="js-no-over">
        <span id="current-player" />
      </p>

      <div class="grid grid-cols-3 grid-rows-3" id="game-container"></div>
    </main>

    <script type="module" src="./room.js"></script>
  </body>
</html>
