<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe" />
    <meta name="application-name" content="Tic Tac Toe" />
    <meta name="msapplication-TileColor" content="#0068ca" />
    <meta name="msapplication-config" content="/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/water.css@2.0.0/out/water.min.css"
    />
  </head>

  <body>
    <main>
      <h1>Tic Tac Toe</h1>

      <h2>Create a new room:</h2>
      <a href="#" id="create-room">Create room!</a>

      <br />
      <br />

      <h2>Or join an existing one:</h2>

      <form id="join-form">
        <fieldset>
          <label>
            Enter room ID:
            <input required name="id" type="text" />
          </label>
        </fieldset>

        <button type="submit">Join!</button>
      </form>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
